<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-text">
    IATI DOCUMENT MANAGEMENT SYSTEM
  </span>
</nav>
<br/>
<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 >Uploaded Documents</h5>
        <button type="button" class="btn  btn-primary">  <i class="bi bi-file-earmark-plus-fill"></i> Upload New Document</button>
      </div>

      <div class="card-body">
        <div class="card">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Document ID</th>
                  <th scope="col">Date Uploaded</th>
                  <th scope="col">Action</th>
              </tr>
          </thead>
    <tbody *ngIf="documents?.length != 0">
      <tr
      *ngFor="let record of documents; let i = index">
      <td>{{i + 1}}</td>
      <td>
        {{ record?.id }}
      </td>
      <td>
        {{ record?.created_at }}
      </td>
 
      <td>
        <button type="button" class="btn btn-success  btn-sm "><i class="bi bi-eye-fill"></i>
          Preview
        </button>
    </td>
    

  </tr>
    </tbody>

              <tbody *ngIf="documents?.length == 0" >
                <tr>
                    <td colspan="9" class="no-data-available justify-content-between align-items-center">No Records Available</td>
                </tr>
    </tbody>

           
          </table>
        </div>

      </div>
    </div>

  </div>

</div>

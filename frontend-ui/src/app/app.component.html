<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-text">
 DOCUMENT MANAGEMENT SYSTEM
  </span>
</nav>
<br/>
<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 >Document Manager</h5>
        <button type="button" class="btn  btn-primary" (click)="isUploadSectionCollapsed = !isUploadSectionCollapsed">  <i class="bi bi-file-earmark-plus-fill"></i> Upload New Document</button>
      
      </div>
      <div [ngbCollapse]="isUploadSectionCollapsed">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="FileUploadForm" (ngSubmit)="uploadDocument()" >
            <div class="row">
              <div class="col-sm ">
          
              <input class="form-control" formControlName="file" type="file" id="formFile"  (change)="onFileChange($event)">
              </div>
              <div class="col-6">
                <button type="button" class="btn  btn-danger col-4"  type="submit">Submit</button>
              </div>

            </div>
            </form>

           
            </div>
         
        </div>
        
      </div>
     
      <div class="card-body">
     
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover table-bordered">
              <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Document ID</th>
                    <th scope="col">Date Uploaded</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
      <tbody *ngIf="documents?.length != 0">
        <tr
        *ngFor="let record of documents; let i = index">
        <td>{{i + 1}}</td>
        <td>
          {{ record?.id }}
        </td>
        <td>
          {{ record?.created_at | date : "medium" }}
        </td>
   
        <td>
          <a type="button" class="btn btn-success  btn-sm " [href]="record.file" target="_blank"><i class="bi bi-eye-fill" ></i>
              Preview
          </a>
      </td>
      
  
    </tr>
      </tbody>
  
                <tbody *ngIf="documents?.length == 0" >
                  <tr>
                      <td colspan="9" class="no-data-available justify-content-between align-items-center">No Records Available</td>
                  </tr>
      </tbody>
  
             
            </table>
            </div>
          
         
        </div>

      </div>
    </div>

  </div>
  

</div>
